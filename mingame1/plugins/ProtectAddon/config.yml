      - '&fВладелец: #17d000%player%'
    place-sound: BLOCK_BEACON_ACTIVATE
    break-sound: BLOCK_BEACON_DEACTIVATE
    wither-break: false
    tnt-break: false
    hologram: true
    lightning: true
    spawn-egg-use: false
    display-range: 30
  DIAMOND_BLOCK:
