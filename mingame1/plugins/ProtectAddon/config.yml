  EMERALD_ORE:
    name: '#00fb30О#0cfb40г#17fb4fр#23fb5fо#2efc6eм#3afc7eн#45fc8dы#51fc9dй #5cfcacп#68fcbcр#73fdcbи#7ffddbв#8afdeaа#96fdfaт'
